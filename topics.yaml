language: ru
hashtags: ["#QA", "#Testing", "#Automation", "#ISTQB"]
templates:
  - |
    Хук: Граница ≠ эквивалентность.
    Суть:
    - На граничных значениях чаще всего дефекты.
    - Эквивалентные классы экономят кейсы, но границы надо бить отдельно.
    - Практика: минимум 2 кейса на каждую границу (ниже/ровно/выше).
    Шаг:
    - Возьми поле "Возраст (18–65)" и сделай данные: 17, 18, 65, 66.
  - |
    Хук: Приоритет vs. Серьёзность — не одно и то же.
    Суть:
    - Серьёзность — ущерб системе/бизнесу.
    - Приоритет — как быстро фиксить.
    - Пример: опечатка в бренде — низкая серьёзность, высокий приоритет.
    Шаг:
    - В баг-репорте разделяй Severity/Priority и объясняй почему.
  - |
    Хук: API-тест без моков — хрупкий тест.
    Суть:
    - Контракты меняются — тест ломается не по делу.
    - Моки стабилизируют окружение и ускоряют CI.
    Шаг:
    - Для одного эндпоинта заведи фиксированный мок и baseline-снапшот.
